<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 지도</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script
    type="text/javascript"
    async
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d479cd0781a238b00ab82c569cb9ffe0&libraries=services"
></script>
<script>
    // Kakao Maps API 초기화
    kakao.maps.load(function () {
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 대한민국 중심 좌표
            level: 10
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);
    });
</script>

</body>
</html>
